services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGPORT: 5432
    volumes:
      - pgdata:/var/lib/postgresql/data 

  gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: gateway
    ports:
      - 3000:3000

  auth:
    env_file: .env
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - PG_PORT=${PG_PORT}
        - PG_USER=${PG_USER}
        - PG_PASSWORD=${PG_PASSWORD}
        - PG_DBNAME=${PG_DBNAME}
      args:
        SERVICE_NAME: auth
 
volumes:
  pgdata:
