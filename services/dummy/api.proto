syntax = "proto3";
package proto;

service ApiService {
    rpc CreateEntity(CreateEntityReq) returns (CreateEntityResp) {}
    rpc GetEntity(GetEntityReq) returns (GetEntityResp) {}
}

message CreateEntityReq { }

message CreateEntityResp {
    string id = 1;
}

message GetEntityReq {
    string id = 1;
}

message GetEntityResp {
    Entity entity = 1;
}

message Entity {
    string id = 1;
}
