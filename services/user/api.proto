syntax = "proto3";
package proto;

service ApiService {
    // Creates a new user.
    rpc CreateUser(CreateUserReq) returns (CreateUserResp) {}
    // Resolves the user by its user id.
    rpc GetUser(GetUserReq) returns (GetUserResp) {}
}

message CreateUserReq {
    string name = 1;
    string email = 2;
}

message CreateUserResp {
    User user = 1;
}

message GetUserReq {
    string id = 1;
}

message GetUserResp {
    User user = 1;
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
}
